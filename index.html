<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-img">
        <img
          class="item-img-desktop"
          src="./images/image-product-desktop.jpg"
          alt="product"
        />
        <img
          class="item-img-mobile"
          src="./images/image-product-mobile.jpg"
          alt="product"
        />
      </div>
      <div class="card-content">
        <p class="perfume-tag">PERFUME</p>
        <h1 class="item-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn">
          <img class="btn-img" src="images/icon-cart.svg" /> Add to cart
        </button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by <a href="https://github.com/harrywebb21">Harry Webb</a>
    </div> 
  </body>
</html>
